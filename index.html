<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <form class="form">
        <label for="search">Search Bar:</label>
        <input id="search" type="text" class="input" placeholder="Search..."/>
        <button id="search-button" type="button" class="search-button">Search</button>
        <button id="clear-button" type="button" class="clear-button">Clear</button>
    </form>

</div>
<div class="results-container">
       <ul class="results-list" id="list">

</ul>
</div>
<script src="./index.js"></script>
</body>
</html>
