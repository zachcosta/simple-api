<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book to Database</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>

        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input class="form-control" name="isbn">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" name="author" id="author">
            </div>

            <div class="form-group">
                <label for="published_date">Published Date</label>
                <input class="form-control" name="published_date" id="published_date">
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input class="form-control" name="publisher" id="publisher">
            </div>

            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input class="form-control" name="pages" id="pages">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
