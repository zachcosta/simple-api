<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class ="row" id="books"></div>
        </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>

                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>

                        <div class="form-group">
                            <label for="author">Author</label>
                            <input class="form-control" name="author" id="author">
                        </div>

                        <div class="form-group">
                            <label for="published_date">Published Date</label>
                            <input class="form-control" name="published_date" id="published_date">
                        </div>

                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input class="form-control" name="publisher" id="publisher">
                        </div>

                        <div class="form-group">
                            <label for="pages">Number of Pages</label>
                            <input class="form-control" name="pages" id="pages">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./book-list.js"></script>
</body>
</html>
